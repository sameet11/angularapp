<h3 class="mt-5 custom-create-app prociono-regular ">Appointment List</h3>

<div *ngIf="appointments.length===0" class="container w-75 text-center shadow rounded-1 border d-flex justify-content-center align-items-center h-25 text-muted h4">
  No Appointments Yet.
</div>
<!-- <h3 class="mt-5 custom-create-app prociono-regular">Appointment List</h3> -->
<table *ngIf="appointments.length>0" class="table table-striped table-bordered container-fluid w-75 shadow rounded-3">
  <thead>
    <tr>
      <th scope="col">Patient Name</th>
      <th scope="col">Doctor Name</th>
      <th scope="col">Specialization</th>
      <th scope="col">Appointment Date</th>
      <th scope="col">Time Slot</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments">
      <!-- <th scope="row">{{appointment.id}}</th> -->
      <td>{{appointment.patientName}}</td>
      <td>{{appointment.doctorName}}</td>
      <td>{{appointment.specialization}}</td>
      <td>{{appointment.appointmentDate}}</td>
      <td>{{appointment.timeSlot}}</td>
      <td>
        <a type="button" class="btn btn-primary btn-sm mx-2 edit-button"
          [routerLink]="['/appointments/edit', appointment.id]">Edit</a>
        <button (click)="deleteAppointment(appointment.id)" type="button"
          class="btn btn-danger btn-sm mx-2 delete-button">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex align-items-center justify-content-center">
  <div *ngIf="successMessage" class="alert alert-success mt-3 w-75 rounded-2">
    {{ successMessage }}
  </div>
</div>
